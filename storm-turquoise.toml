[metadata]
name = "Turquoise Storm"
author = "jimmyff"
brightness = "dark"

[variables]

color-accent = "cerulean"
tone-accent = "400"

color-highlight = "indigo"
color-highlight-match = "rust"


# Brightness tones for dark theme (bright colors on dark background)
tone-syntax-bright = "200"
tone-syntax-medium = "300"
tone-syntax-accent = "100"

tone-button-background =  "1000"
tone-button-background-hover =  "950"
tone-button-border =  "900"
tone-button-border-hover =  "700"
tone-button-text =  "200"
tone-button-text-hover =  "100"

color-badge = "neutralCool"
color-task-today = "forest"
color-task-overdue = "pink"
color-task-soon = "azure"

tone-badge-background = "700"
tone-badge-text = "0"
tone-badge-text-alt = "50"


[scopes]
# Global default (fallback for all scopes)
"*" = { fg = "$foreground" }

# ==== SYNTAX HIGHLIGHTING ====
# All syntax scopes now prefixed with "syntax."

# Highlight.js scopes - General code
"syntax.keyword" = { fg = "$magenta" }
"syntax.built_in" = { fg = "$blue" }
"syntax.type" = { fg = "$yellow" }
"syntax.literal" = { fg = "$fg-clay" }
"syntax.number" = { fg = "$fg-clay" }
"syntax.operator" = { fg = "$foreground-alt" }
"syntax.punctuation" = { fg = "$foreground-alt" }
"syntax.property" = { fg = "$blue" }
"syntax.regexp" = { fg = "$green" }
"syntax.string" = { fg = "$green" }
"syntax.char.escape" = { fg = "$fg-clay" }
"syntax.subst" = { fg = "$foreground-alt" }
"syntax.symbol" = { fg = "$magenta" }
"syntax.variable" = { fg = "$foreground-alt" }
"syntax.variable.language" = { fg = "$red" }
"syntax.variable.constant" = { fg = "$fg-clay" }
"syntax.comment" = { fg = "$foreground-alt", modifiers = ["italic"] }
"syntax.doctag" = { fg = "$blue", modifiers = ["italic"] }

# Special characters
"syntax.unprintable" = { fg = "$foreground", bg = "$bg-red-intense", modifiers = [
  "bold",
] }
"syntax.whitespace" = { fg = "$foreground-dim" }

# Highlight.js scopes - Titles and names
"syntax.title" = { fg = "$syntax-title" }
"syntax.title.class" = { fg = "$syntax-title" }
"syntax.title.class.inherited" = { fg = "$syntax-title" }
"syntax.title.function" = { fg = "$blue" }
"syntax.title.function.invoke" = { fg = "$blue" }
"syntax.params" = { fg = "$red" }

# Highlight.js scopes - Tags and attributes
"syntax.tag" = { fg = "$magenta" }
"syntax.name" = { fg = "$magenta" }
"syntax.attr" = { fg = "$fg-sage" }
"syntax.attribute" = { fg = "$fg-sage" }

# Highlight.js scopes - Markdown/text markup
"syntax.section" = { fg = "$syntax-title", modifiers = ["bold"] }
"syntax.bullet" = { fg = "$syntax-bullet", modifiers = ["bold"] }
"syntax.code" = { fg = "$syntax-code" }
"syntax.emphasis" = { fg = "$syntax-emphasis", modifiers = ["italic"] }
"syntax.strong" = { fg = "$syntax-strong", modifiers = ["bold"] }
"syntax.formula" = { fg = "$syntax-code" }
"syntax.link" = { fg = "$syntax-link", underline = { style = "line" } }
"syntax.quote" = { fg = "$syntax-quote" }

# Highlight.js scopes - Diff
"syntax.addition" = { fg = "$green" }
"syntax.deletion" = { fg = "$red" }

# Highlight.js scopes - Meta
"syntax.meta" = { fg = "$blue" }
"syntax.meta.prompt" = { fg = "$magenta" }

# Diagnostic scopes
"syntax.info" = { fg = "$blue", modifiers = ["bold"] }
"syntax.hint" = { fg = "$green", modifiers = ["bold"] }
"syntax.warning" = { fg = "$yellow", modifiers = ["bold"] }
"syntax.error" = { fg = "$red", modifiers = ["bold"] }

"syntax.rule" = { fg = "$syntax-rule" }

"syntax.task.marker" = { bg = "$background-alt", fg = "$syntax-checkbox" }
"syntax.task.pending" = { bg = "$background-alt" }
"syntax.task.done" = { bg = "$background-alt", fg = "@rainbow:{color-accent}-{tone-syntax-medium}", modifiers = ["bold"] }
"syntax.task.active" = { bg = "$background-alt", fg = "@rainbow:{color-accent}-{tone-syntax-medium}", modifiers = ["bold"] }
"syntax.task.cancelled" = { bg = "$background-alt", fg = "$foreground-dim", modifiers = ["bold"] }

"syntax.strikethrough" = { fg = "$foreground-dim", modifiers = ["strikethrough"] }
"syntax.frontmatter" = { fg = "$syntax-code" }
"syntax.table" = { fg = "$foreground" }
"syntax.table.marker" = { fg = "$foreground-dim" }

# ==== UI SCOPES ====
# Class-based structure with semantic suffixes and :state notation

# Root UI text default
"ui.text" = { fg = "$foreground" }
"ui.text-alt" = { fg = "$foreground-alt" }

# ==== WORKSPACE SCOPES ====
# Primary workspace (editor, settings, main content areas)
"ui.workspace.background" = { bg = "$background" }
"ui.workspace.text" = { fg = "$foreground" }

# Alternative surfaces (gutter, sidebars, panels)
"ui.workspace.background-alt" = { bg = "$background-alt" }
"ui.workspace.text-alt" = { fg = "$foreground-alt" }

# Editor-specific (inherits from workspace)
"ui.workspace.editor.cursor.background" = { bg = "$cursor", fg = "$cursor-fg" }

"ui.workspace.editor.selection.background" = { bg = "$syntax-highlight-background" }
"ui.workspace.editor.selection.text" = { fg = "$syntax-highlight-text" }

# Editor gutter (uses -alt classes, inherits from workspace.*-alt)
"ui.workspace.editor.background-alt" = { bg = "$background-alt" }
"ui.workspace.editor.background-alt:selected" = { bg = "$background-alt" }
"ui.workspace.editor.text-alt" = { fg = "$foreground-alt" }
"ui.workspace.editor.text-alt:selected" = { fg = "$foreground" }


"ui.workspace.sidebar.text" = { fg = "$foreground-alt" }
"ui.workspace.sidebar.text-alt" = { fg = "$foreground-dim" }

# Scrollbar (reusable across workspace)
"ui.workspace.scrollbar.track" = { bg = "$background-alt" }
"ui.workspace.scrollbar.thumb" = { fg = "$foreground-alt" }
"ui.workspace.scrollbar.thumb:hover" = { fg = "$foreground-alt" }

# Application chrome
#
"ui.chrome.background" = { bg = "$chrome-background", border = { fg = "$chrome-border-fg" } }
#"ui.chrome.background" = { bg = "#181818", border = { fg = "#ff0000" } }
#"ui.background" = { border = { fg = "#00ff00" } }
"ui.background" = { border = { fg = "$border-fg" } }


"ui.safearea.background" = { bg = "$chrome-background", border = { fg = "$chrome-border-fg", width = 1 } }
#"ui.divider" = { border = { fg = "#0000ff" } }
"ui.divider" = { border = { fg = "$border-fg" } }

"ui.overlay.background" = { bg = "$background-overlay" }
"ui.chrome.menu.background" = { bg = "$menu-background", border = { fg = "$menu-border", width = 1 }  }

# Dialog (paged dialogs, settings overlays)
"ui.dialog.background" = { bg = "$background", border = { fg = "$chrome-border-fg" } }
"ui.dialog.divider" = { border = { fg = "$chrome-border-fg" } }

# Bar (toolbar-like bars in chrome and dialogs)
"ui.bar-background" = { bg = "$chrome-background", border = { fg = "$chrome-border-fg" } }
"ui.bar-background:hover" = { bg = "$chrome-background-hover", border = { fg = "$chrome-border-fg" } }

"ui.bar-text" = { fg = "$chrome-foreground" }
"ui.bar-text-alt" = { fg = "$chrome-foreground-alt" }

"ui.chrome.text" = { fg = "$chrome-foreground" }
"ui.chrome.text-alt" = { fg = "$chrome-foreground-alt" }

"ui.chrome.navbar.bar-background" = { bg = "$chrome-background", border = { fg = "$chrome-border-fg" } }
"ui.chrome.navbar.divider" = { border = { fg = "$chrome-border-fg" } }

"ui.chrome.navbar.text" = { fg = "$chrome-foreground" }

"ui.chrome.navbar.item.text-alt" = { fg = "$chrome-foreground-dim" }
"ui.chrome.navbar.item.text-alt:hover" = { fg = "$chrome-foreground-dim-hover" }
"ui.chrome.navbar.item.text-alt:active" = { fg = "$chrome-foreground" }
"ui.chrome.navbar.item.icon-alt" = { fg = "$chrome-foreground-dim" }
"ui.chrome.navbar.item.icon-alt:hover" = { fg = "$chrome-foreground-dim-hover" }

"ui.chrome.navbar.item.text" = { fg = "$chrome-foreground-alt" }
"ui.chrome.navbar.item.text:hover" = { fg = "$chrome-foreground-alt-hover" }
"ui.chrome.navbar.item.text:active" = { fg = "$chrome-foreground" }
"ui.chrome.navbar.item.icon" = { fg = "$chrome-foreground-alt" }
"ui.chrome.navbar.item.icon:active" = { fg = "$chrome-foreground" }
"ui.chrome.navbar.item.icon:hover" = { fg = "$chrome-foreground-alt-hover" }
"ui.chrome.navbar.item.background" = { bg = "$chrome-background", border = { width = 3, fg = "$transparent" } }

"ui.chrome.navbar.item.background:active" = { bg = "$chrome-background-active", border = { width = 3, fg = "$accent-bg" } }

"ui.chrome.navbar.item.background:hover" = { bg = "$chrome-background-hover", border = { width = 3, fg = "$chrome-foreground-dim"  }  }

# input
"ui.input.text" = { fg = "$foreground-alt" }
"ui.input.text:active" = { fg = "$foreground" }
"ui.input.text-alt" = { fg = "$foreground-dim" }
"ui.input.text-alt:active" = { fg = "$foreground-dim-hover" }
"ui.input.icon" = { fg = "$foreground-dim" }
"ui.input.icon:active" = { fg = "$foreground-dim-hover" }
"ui.input.icon:hover" = { fg = "$foreground-dim-hover" }

"ui.input.label" = { fg = "$foreground-alt" }
"ui.input.label:active" = { fg = "$foreground" }
"ui.input.background" = { border = { width = 1, fg = "$border-fg" } }
"ui.input.background:active" = { border = { width = 1, fg = "$foreground" } }
"ui.input.background:error" = { border = { width = 2, fg = "@rainbow:crimson-{tone-button-border}" } }


# Are the input chrome scopes required?
"ui.chrome.input.text" = { fg = "$chrome-foreground-alt" }
"ui.chrome.input.text:active" = { fg = "$chrome-foreground" }
"ui.chrome.input.text-alt" = { fg = "$chrome-foreground-dim" }
"ui.chrome.input.text-alt:active" = { fg = "$chrome-foreground-dim-hover" }
"ui.chrome.input.icon" = { fg = "$chrome-foreground-dim" }
"ui.chrome.input.icon:active" = { fg = "$chrome-foreground-dim-hover" }
"ui.chrome.input.icon:hover" = { fg = "$chrome-foreground-dim-hover" }

"ui.chrome.input.label" = { fg = "$foreground-alt" }
"ui.chrome.input.label:active" = { fg = "$foreground" }
"ui.chrome.input.background" = { border = { width = 1, fg = "$border-fg" } }
"ui.chrome.input.background:active" = { border = { width = 1, fg = "$foreground" } }


"ui.input.checkbox.button-text" = { fg = "$chrome-foreground" }
"ui.input.checkbox.button-text:hover" = { fg = "$chrome-foreground-hover" }
"ui.input.checkbox.selected.button-text" = { fg = "$accent-bg" }
"ui.input.checkbox.selected.button-text:hover" = { fg = "$accent-bg" }


# List
"ui.list.background" = { bg = "$background" }
"ui.list.background:selected" = { bg = "$background-hover" }
"ui.list.background:hover" = { bg = "$background-hover" }
"ui.list.text" = { fg = "$foreground" }
"ui.list.text:hover" = { fg = "$foreground-hover" }
"ui.list.text-alt" = { fg = "$foreground-alt" }
"ui.list.text-alt:hover" = { fg = "$foreground-alt-hover" }
"ui.list.icon" = { fg = "$foreground-alt" }
"ui.list.icon:hover" = { fg = "$foreground-alt-hover" }
"ui.list.icon-alt" = { fg = "$foreground-dim" }
"ui.list.icon-alt:hover" = { fg = "$foreground-dim-hover" }
"ui.list.divider" = { border = { fg = "$border-fg" } }
"ui.list.button-background" = { bg = "$transparent", border = { fg = "$border-fg" } }


# Button

"ui.button-background" = { bg = "$chrome-background", border = { fg = "$chrome-border-fg" } }
"ui.button-background:hover" = { bg = "$chrome-background-hover", border = { fg = "$chrome-border-fg" } }
"ui.button-text" = { fg = "$chrome-foreground" }
"ui.button-text:hover" = { fg = "$chrome-foreground-hover" }
"ui.button-background:disabled" = { bg = "$chrome-background", border = { fg = "$chrome-border-fg" } }
"ui.button-text:disabled" = { fg = "$chrome-foreground-dim" }

# Severity button classes (class name encodes severity)
"ui.button-background-info" = { bg = "@rainbow:azure-{tone-button-background}", border = { fg = "@rainbow:azure-{tone-button-border}" } }
"ui.button-background-info:hover" = { bg = "@rainbow:azure-{tone-button-background-hover}", border = { fg = "@rainbow:azure-{tone-button-border-hover}" } }
"ui.button-text-info" = { fg = "@rainbow:azure-{tone-button-text}" }
"ui.button-text-info:hover" = { fg = "@rainbow:azure-{tone-button-text-hover}" }

"ui.button-background-success" = { bg = "@rainbow:emerald-{tone-button-background}", border = { fg = "@rainbow:emerald-{tone-button-border}" } }
"ui.button-background-success:hover" = { bg = "@rainbow:emerald-{tone-button-background-hover}", border = { fg = "@rainbow:emerald-{tone-button-border-hover}" } }
"ui.button-text-success" = { fg = "@rainbow:emerald-{tone-button-text}" }
"ui.button-text-success:hover" = { fg = "@rainbow:emerald-{tone-button-text-hover}" }

"ui.button-background-warning" = { bg = "@rainbow:amber-{tone-button-background}", border = { fg = "@rainbow:amber-{tone-button-border}" } }
"ui.button-background-warning:hover" = { bg = "@rainbow:amber-{tone-button-background-hover}", border = { fg = "@rainbow:amber-{tone-button-border-hover}" } }
"ui.button-text-warning" = { fg = "@rainbow:amber-{tone-button-text}" }
"ui.button-text-warning:hover" = { fg = "@rainbow:amber-{tone-button-text-hover}" }

"ui.button-background-error" = { bg = "@rainbow:crimson-{tone-button-background}", border = { fg = "@rainbow:crimson-{tone-button-border}" } }
"ui.button-background-error:hover" = { bg = "@rainbow:crimson-{tone-button-background-hover}", border = { fg = "@rainbow:crimson-{tone-button-border-hover}" } }
"ui.button-text-error" = { fg = "@rainbow:crimson-{tone-button-text}" }
"ui.button-text-error:hover" = { fg = "@rainbow:crimson-{tone-button-text-hover}" }

# Negative/destructive action button (hold-to-trigger)
"ui.negative.button-background" = { bg = "@rainbow:crimson-{tone-button-background}" }
"ui.negative.button-text" = { fg = "@rainbow:crimson-{tone-button-text}" }
"ui.negative.button-background:hover" = { bg = "@rainbow:crimson-{tone-button-background-hover}" }
"ui.negative.button-text:hover" = { fg = "@rainbow:crimson-{tone-button-text-hover}" }
"ui.negative.button-background:confirming" = { bg = "@rainbow:crimson-{tone-button-background-hover}" }
"ui.negative.button-text:confirming" = { fg = "@rainbow:crimson-{tone-button-text-hover}" }

# Positive action button (hold-to-trigger)
"ui.positive.button-background" = { bg = "@rainbow:emerald-{tone-button-background}" }
"ui.positive.button-text" = { fg = "@rainbow:emerald-{tone-button-text}" }
"ui.positive.button-background:hover" = { bg = "@rainbow:emerald-{tone-button-background-hover}" }
"ui.positive.button-text:hover" = { fg = "@rainbow:emerald-{tone-button-text-hover}" }
    "ui.positive.button-background:confirming" = { bg = "@rainbow:emerald-{tone-button-background-hover}" }
"ui.positive.button-text:confirming" = { fg = "@rainbow:emerald-{tone-button-text-hover}" }


# Containers (banners, snackbars)
"ui.background-info" = { bg = "@rainbow:azure-{tone-button-background}", border = { fg = "@rainbow:azure-{tone-button-border}" } }
"ui.text-info" = { fg = "@rainbow:azure-{tone-button-text}" }

"ui.background-success" = { bg = "@rainbow:emerald-{tone-button-background}", border = { fg = "@rainbow:emerald-{tone-button-border}" } }
"ui.text-success" = { fg = "@rainbow:emerald-{tone-button-text}" }

"ui.background-warning" = { bg = "@rainbow:amber-{tone-button-background}", border = { fg = "@rainbow:amber-{tone-button-border}" } }
"ui.text-warning" = { fg = "@rainbow:amber-{tone-button-text}" }

"ui.background-error" = { bg = "@rainbow:crimson-{tone-button-background}", border = { fg = "@rainbow:crimson-{tone-button-border}" } }
"ui.text-error" = { fg = "@rainbow:crimson-{tone-button-text}" }

# Notification overlay (floating cards in top-right)
"ui.notification.background" = { bg = "@rainbow:neutralCool-{tone-button-background}", border = { fg = "@rainbow:neutralCool-{tone-button-border}", width = 1 } }
"ui.notification.text" = { fg = "@rainbow:neutralCool-{tone-button-text}" }
"ui.notification.icon" = { fg = "@rainbow:neutralCool-{tone-button-text}" }

"ui.notification.background-info" = { bg = "@rainbow:azure-{tone-button-background}", border = { fg = "@rainbow:azure-{tone-button-border}", width = 1 } }
"ui.notification.text-info" = { fg = "@rainbow:azure-{tone-button-text}" }
"ui.notification.icon-info" = { fg = "@rainbow:azure-{tone-button-text}" }

"ui.notification.background-success" = { bg = "@rainbow:emerald-{tone-button-background}", border = { fg = "@rainbow:emerald-{tone-button-border}", width = 1 } }
"ui.notification.text-success" = { fg = "@rainbow:emerald-{tone-button-text}" }
"ui.notification.icon-success" = { fg = "@rainbow:emerald-{tone-button-text}" }

"ui.notification.background-warning" = { bg = "@rainbow:amber-{tone-button-background}", border = { fg = "@rainbow:amber-{tone-button-border}", width = 1 } }
"ui.notification.text-warning" = { fg = "@rainbow:amber-{tone-button-text}" }
"ui.notification.icon-warning" = { fg = "@rainbow:amber-{tone-button-text}" }

"ui.notification.background-error" = { bg = "@rainbow:crimson-{tone-button-background}", border = { fg = "@rainbow:crimson-{tone-button-border}", width = 1 } }
"ui.notification.text-error" = { fg = "@rainbow:crimson-{tone-button-text}" }
"ui.notification.icon-error" = { fg = "@rainbow:crimson-{tone-button-text}" }

# Badges (small icon indicators)

"ui.badge.background" = { bg = "@rainbow:{color-badge}-{tone-badge-background}" }
"ui.badge.background:selected" = { bg = "@rainbow:{color-task-today}-{tone-badge-background}" }
"ui.badge.background-themed" = { bg = "@rainbow:{color-accent}-{tone-badge-background}" }
"ui.badge.text" = { fg = "@rainbow:{color-badge}-{tone-badge-text}", modifiers = ["bold"] }
"ui.badge.text:selected" = { fg = "@rainbow:{color-task-today}-{tone-badge-text}", modifiers = ["bold"] }
"ui.badge.text-themed" = { fg = "@rainbow:{color-accent}-{tone-badge-text}", modifiers = ["bold"] }

"ui.badge.background-info" = { bg = "@rainbow:azure-{tone-badge-background}", border = { fg = "@rainbow:azure-600" } }
"ui.badge.text-info" = { fg = "@rainbow:azure-{tone-badge-text}" }

"ui.badge.background-success" = { bg = "@rainbow:emerald-{tone-badge-background}", border = { fg = "@rainbow:emerald-600" } }
"ui.badge.text-success" = { fg = "@rainbow:emerald-{tone-badge-text}" }

"ui.badge.background-warning" = { bg = "@rainbow:amber-{tone-badge-background}", border = { fg = "@rainbow:amber-600" } }
"ui.badge.text-warning" = { fg = "@rainbow:amber-{tone-badge-text}" }

"ui.badge.background-error" = { bg = "@rainbow:crimson-{tone-badge-background}", border = { fg = "@rainbow:crimson-600" } }
"ui.badge.text-error" = { fg = "@rainbow:crimson-{tone-badge-text}" }

"ui.badge.background-task" = { bg = "@rainbow:{color-badge}-{tone-badge-background}", border = { fg = "@rainbow:azure-600" } }
"ui.badge.text-task" = { fg = "@rainbow:{color-badge}-{tone-badge-text}", modifiers = ["bold"] }

"ui.badge.background-task-overdue" = { bg = "@rainbow:{color-task-overdue}-{tone-badge-background}", border = { fg = "@rainbow:{color-task-overdue}-600" } }
"ui.badge.text-task-overdue" = { fg = "@rainbow:{color-task-overdue}-{tone-badge-text}", modifiers = ["bold"] }

"ui.badge.background-task-today" = { bg = "@rainbow:{color-task-today}-{tone-badge-background}", border = { fg = "@rainbow:{color-task-today}-600" } }
"ui.badge.text-task-today" = { fg = "@rainbow:{color-task-today}-{tone-badge-text}", modifiers = ["bold"] }

"ui.badge.background-task-soon" = { bg = "@rainbow:{color-task-soon}-{tone-badge-background}", border = { fg = "@rainbow:{color-task-soon}-600" } }
"ui.badge.text-task-soon" = { fg = "@rainbow:{color-task-soon}-{tone-badge-text}", modifiers = ["bold"] }

# Semantic text colors
"ui.error.text" = { fg = "@rainbow:crimson-{tone-syntax-medium}", modifiers = ["bold"] }
"ui.warning.text" = { fg = "@rainbow:amber-{tone-syntax-medium}", modifiers = ["bold"] }
"ui.info.text" = { fg = "@rainbow:azure-{tone-syntax-medium}" }
"ui.success.text" = { fg = "@rainbow:emerald-{tone-syntax-medium}" }

# Highlight backgrounds (used by goto_word command)
"ui.highlight.background" = { bg = "$syntax-highlight-background" }
"ui.highlight.text" = { fg = "$syntax-highlight-text" }
"ui.highlight.match.background" = { bg = "$syntax-highlight-match-background" }
"ui.highlight.match.text" = { fg = "$syntax-highlight-match-text", modifiers = ["bold"] }


[palette]


accent-bg = "@rainbow:{color-accent}-{tone-accent}"

accent-fg = "#ffffff"
accent-text = "oklch(0.8 0.1251 237.7)"


transparent = "#00000000"

# Syntax (using brightness variables for light/dark variant support)
syntax-title = "@rainbow:cerulean-{tone-syntax-bright}"
syntax-strong = "@rainbow:emerald-{tone-syntax-bright}"
syntax-bullet = "@rainbow:yellow-{tone-syntax-bright}"
syntax-quote = "@rainbow:berry-{tone-syntax-medium}"
syntax-emphasis = "@rainbow:sky-{tone-syntax-bright}"
syntax-code = "@rainbow:indigo-{tone-syntax-bright}"
syntax-link = "@rainbow:lemon-{tone-syntax-accent}"
syntax-checkbox = "@rainbow:lime-{tone-syntax-medium}"
syntax-rule = "@rainbow:indigo-{tone-syntax-medium}"

syntax-highlight-background = "@rainbow:{color-highlight}-{tone-badge-background}"
syntax-highlight-text = "@rainbow:{color-highlight}-{tone-badge-text-alt}"

syntax-highlight-match-background = "@rainbow:{color-highlight-match}-{tone-badge-background}"
syntax-highlight-match-text = "@rainbow:{color-highlight-match}-{tone-badge-text}"

# Chrome
chrome-background = "oklch(0.225 0.022 272.95)"
chrome-background-hover = "oklch(0.28 0.03 272.95)"
chrome-background-active = "oklch(0.28 0.03 272.95)"

chrome-foreground = "oklch(0.8456 0.061 272.95)"
chrome-foreground-hover = "oklch(0.95 0.0611 272.95)"
chrome-foreground-alt = "oklch(0.7 0.0611 272.95)"
