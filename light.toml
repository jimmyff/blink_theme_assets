[metadata]
name = "Blink Light"
author = "Jimmy"

[scopes]
# Global default (fallback for all scopes)
"*" = { fg = "$black" }

# ==== SYNTAX HIGHLIGHTING ====
# All syntax scopes now prefixed with "syntax."

# Highlight.js scopes - General code
"syntax.keyword" = { fg = "$purple" }
"syntax.built_in" = { fg = "$blue" }
"syntax.type" = { fg = "$yellow" }
"syntax.literal" = { fg = "$gold" }
"syntax.number" = { fg = "$gold" }
"syntax.operator" = { fg = "$black" }
"syntax.punctuation" = { fg = "$black" }
"syntax.property" = { fg = "$blue" }
"syntax.regexp" = { fg = "$green" }
"syntax.string" = { fg = "$green" }
"syntax.char.escape" = { fg = "$gold" }
"syntax.subst" = { fg = "$black" }
"syntax.symbol" = { fg = "$purple" }
"syntax.variable" = { fg = "$black" }
"syntax.variable.language" = { fg = "$red" }
"syntax.variable.constant" = { fg = "$gold" }
"syntax.comment" = { fg = "$dark-gray", modifiers = ["italic"] }
"syntax.doctag" = { fg = "$blue", modifiers = ["italic"] }

# Highlight.js scopes - Titles and names
"syntax.title" = { fg = "$yellow" }
"syntax.title.class" = { fg = "$yellow" }
"syntax.title.class.inherited" = { fg = "$yellow" }
"syntax.title.function" = { fg = "$blue" }
"syntax.title.function.invoke" = { fg = "$blue" }
"syntax.params" = { fg = "$red" }

# Highlight.js scopes - Tags and attributes
"syntax.tag" = { fg = "$purple" }
"syntax.name" = { fg = "$purple" }
"syntax.attr" = { fg = "$yellow" }
"syntax.attribute" = { fg = "$yellow" }

# Highlight.js scopes - Markdown/text markup
"syntax.section" = { fg = "$red", modifiers = ["bold"] }
"syntax.bullet" = { fg = "$red" }
"syntax.code" = { fg = "$green" }
"syntax.emphasis" = { fg = "$purple", modifiers = ["italic"] }
"syntax.strong" = { fg = "$gold", modifiers = ["bold"] }
"syntax.formula" = { fg = "$blue" }
"syntax.link" = { fg = "$blue", underline = { style = "line" } }
"syntax.quote" = { fg = "$yellow" }

# Highlight.js scopes - Diff
"syntax.addition" = { fg = "$green" }
"syntax.deletion" = { fg = "$red" }

# Highlight.js scopes - Meta
"syntax.meta" = { fg = "$blue" }
"syntax.meta.prompt" = { fg = "$purple" }

# Diagnostic scopes
"syntax.info" = { fg = "$blue", modifiers = ["bold"] }
"syntax.hint" = { fg = "$green", modifiers = ["bold"] }
"syntax.warning" = { fg = "$yellow", modifiers = ["bold"] }
"syntax.error" = { fg = "$red", modifiers = ["bold"] }

# ==== UI SCOPES ====
# Class-based structure with semantic suffixes and :state notation

# Root UI text default
"ui.text" = { fg = "$black" }

# Editor surface
"ui.editor.background" = { bg = "$white" }
"ui.editor.text" = { fg = "$black" }

"ui.editor.cursor.background" = { bg = "$black" }

"ui.editor.selection.background" = { bg = "$gray" }

"ui.editor.gutter.background" = { bg = "$white" }
"ui.editor.gutter.background:selected" = { bg = "$light-white" }
"ui.editor.gutter.text" = { fg = "$linenr" }
"ui.editor.gutter.text:selected" = { fg = "$black" }

"ui.editor.scrollbar.track" = { bg = "$light-white" }
"ui.editor.scrollbar.thumb" = { fg = "$linenr" }
"ui.editor.scrollbar.thumb:hover" = { fg = "$dark-gray" }

# Application chrome
"ui.chrome.background" = { bg = "$light-white" }
"ui.chrome.text" = { fg = "$black" }

# App bar (top)
"ui.chrome.appbar.background" = { bg = "$white" }
"ui.chrome.appbar.text" = { fg = "$black" }
"ui.chrome.appbar.title.text" = { fg = "$black", modifiers = ["bold"] }

# Status bar (bottom)
"ui.chrome.statusbar.background" = { bg = "$white" }
"ui.chrome.statusbar.text" = { fg = "$black" }

# Document tabs (tab bar for open files)
"ui.chrome.tab.background" = { bg = "$light-white" }
"ui.chrome.tab.text" = { fg = "$dark-gray" }
"ui.chrome.tab.border" = { fg = "$linenr" }

"ui.chrome.tab.item.background:active" = { bg = "$white" }
"ui.chrome.tab.item.text:active" = { fg = "$black", modifiers = ["bold"] }
"ui.chrome.tab.item.text:inactive" = { fg = "$dark-gray" }
"ui.chrome.tab.item.text:modified" = { fg = "$yellow" }

# Menus and dropdowns
"ui.chrome.menu.background" = { bg = "$white" }
"ui.chrome.menu.text" = { fg = "$black" }
"ui.chrome.menu.item.text" = { fg = "$black" }
"ui.chrome.menu.item.background:selected" = { bg = "$gray" }
"ui.chrome.menu.item.text:selected" = { fg = "$black" }
"ui.chrome.menu.item.background:hover" = { bg = "$light-white" }
"ui.chrome.menu.separator" = { fg = "$linenr" }

# Navigation bars (bottom nav, toolbars)
"ui.chrome.navbar.background" = { bg = "$white" }
"ui.chrome.navbar.text" = { fg = "$black" }

"ui.chrome.navbar.item.text:active" = { fg = "$blue", modifiers = ["bold"] }
"ui.chrome.navbar.item.text:inactive" = { fg = "$dark-gray" }

# Badges (date badges, notification counts)
"ui.chrome.navbar.badge.background:active" = { bg = "$gray" }
"ui.chrome.navbar.badge.text:active" = { fg = "$black", modifiers = ["bold"] }
"ui.chrome.navbar.badge.text:inactive" = { fg = "$black" }
"ui.chrome.navbar.badge.text:empty" = { fg = "$dark-gray" }

# Panels & sidebars
"ui.chrome.panel.background" = { bg = "$light-white" }
"ui.chrome.panel.text" = { fg = "$black" }
"ui.chrome.panel.title.text" = { fg = "$black", modifiers = ["bold"] }
"ui.chrome.panel.border" = { fg = "$linenr" }
"ui.chrome.panel.item.background:selected" = { bg = "$gray" }
"ui.chrome.panel.item.text:selected" = { fg = "$black" }
"ui.chrome.panel.item.background:hover" = { bg = "$white" }

# Interactive widgets
"ui.button.background" = { bg = "$gray" }
"ui.button.text" = { fg = "$black" }
"ui.button.background:hover" = { bg = "$linenr" }
"ui.button.background:active" = { bg = "$blue" }
"ui.button.text:active" = { fg = "$white" }
"ui.button.confirming.background" = { bg = "$gray" }
"ui.button.confirming.text" = { fg = "$black" }

"ui.input.background" = { bg = "$white" }
"ui.input.text" = { fg = "$black" }
"ui.input.border" = { fg = "$linenr" }
"ui.input.border:focus" = { fg = "$blue" }

# List views
"ui.list.background" = { bg = "$white" }
"ui.list.alternate.background" = { bg = "$light-white" }
"ui.list.text" = { fg = "$black" }
"ui.list.secondary.text" = { fg = "$dark-gray" }
"ui.list.icon" = { fg = "$black" }
"ui.list.item.background:selected" = { bg = "$gray" }
"ui.list.item.text:selected" = { fg = "$black" }
"ui.list.item.background:hover" = { bg = "$light-white" }

# Borders (standalone borders/dividers)
"ui.border" = { fg = "$linenr" }
"ui.border:focus" = { fg = "$blue" }
"ui.border:active" = { fg = "$cyan" }

# Text display elements (generic labels, paths, etc.)
"ui.label.text" = { fg = "$black" }
"ui.path.text" = { fg = "$dark-gray" }
"ui.filename.text" = { fg = "$black", modifiers = ["bold"] }
"ui.position.text" = { fg = "$dark-gray" }

# Semantic text colors
"ui.error.text" = { fg = "$red", modifiers = ["bold"] }
"ui.warning.text" = { fg = "$yellow", modifiers = ["bold"] }
"ui.info.text" = { fg = "$blue" }
"ui.success.text" = { fg = "$green" }

[palette]
yellow = "#986801"
blue = "#0074D9"
red = "#C03020"
purple = "#8E44AD"
green = "#2A7F3D"
gold = "#B36B00"
cyan = "#0088A0"
black = "#2C3E50"
white = "#FAFAFA"
light-white = "#F5F5F5"
gray = "#E8E8E8"
dark-gray = "#7F8C8D"
linenr = "#D0D0D0"
