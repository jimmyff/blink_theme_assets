[metadata]
name = "Blink Light"
author = "Jimmy"
brightness = "light"

[scopes]
# Global default (fallback for all scopes)
"*" = { fg = "$black" }

# ==== SYNTAX HIGHLIGHTING ====
# All syntax scopes now prefixed with "syntax."

# Highlight.js scopes - General code
"syntax.keyword" = { fg = "$purple" }
"syntax.built_in" = { fg = "$blue" }
"syntax.type" = { fg = "$yellow" }
"syntax.literal" = { fg = "$gold" }
"syntax.number" = { fg = "$gold" }
"syntax.operator" = { fg = "$black" }
"syntax.punctuation" = { fg = "$black" }
"syntax.property" = { fg = "$blue" }
"syntax.regexp" = { fg = "$green" }
"syntax.string" = { fg = "$green" }
"syntax.char.escape" = { fg = "$gold" }
"syntax.subst" = { fg = "$black" }
"syntax.symbol" = { fg = "$purple" }
"syntax.variable" = { fg = "$black" }
"syntax.variable.language" = { fg = "$red" }
"syntax.variable.constant" = { fg = "$gold" }
"syntax.comment" = { fg = "$dark-gray", modifiers = ["italic"] }
"syntax.doctag" = { fg = "$blue", modifiers = ["italic"] }

# Special characters
"syntax.unprintable" = { fg = "$red", modifiers = ["bold"] }

# Highlight.js scopes - Titles and names
"syntax.title" = { fg = "$yellow" }
"syntax.title.class" = { fg = "$yellow" }
"syntax.title.class.inherited" = { fg = "$yellow" }
"syntax.title.function" = { fg = "$blue" }
"syntax.title.function.invoke" = { fg = "$blue" }
"syntax.params" = { fg = "$red" }

# Highlight.js scopes - Tags and attributes
"syntax.tag" = { fg = "$purple" }
"syntax.name" = { fg = "$purple" }
"syntax.attr" = { fg = "$yellow" }
"syntax.attribute" = { fg = "$yellow" }

# Highlight.js scopes - Markdown/text markup
"syntax.section" = { fg = "$red", modifiers = ["bold"] }
"syntax.bullet" = { fg = "$red" }
"syntax.code" = { fg = "$green" }
"syntax.emphasis" = { fg = "$purple", modifiers = ["italic"] }
"syntax.strong" = { fg = "$gold", modifiers = ["bold"] }
"syntax.formula" = { fg = "$blue" }
"syntax.link" = { fg = "$blue", underline = { style = "line" } }
"syntax.quote" = { fg = "$yellow" }

# Highlight.js scopes - Diff
"syntax.addition" = { fg = "$green" }
"syntax.deletion" = { fg = "$red" }

# Highlight.js scopes - Meta
"syntax.meta" = { fg = "$blue" }
"syntax.meta.prompt" = { fg = "$purple" }

# Diagnostic scopes
"syntax.info" = { fg = "$blue", modifiers = ["bold"] }
"syntax.hint" = { fg = "$green", modifiers = ["bold"] }
"syntax.warning" = { fg = "$yellow", modifiers = ["bold"] }
"syntax.error" = { fg = "$red", modifiers = ["bold"] }

# ==== UI SCOPES ====
# Class-based structure with semantic suffixes and :state notation

# Root UI text default
"ui.text" = { fg = "$black" }

# Safe area border (only shows on edges with safe area insets)
"ui.safearea.background" = { border = { fg = "$linenr", width = 1 } }

# ==== WORKSPACE SCOPES ====
# Primary workspace (editor, settings, main content areas)
"ui.workspace.background" = { bg = "$white" }
"ui.workspace.text" = { fg = "$black" }

# Alternative surfaces (gutter, sidebars, panels)
"ui.workspace.background-alt" = { bg = "$light-white" }
"ui.workspace.text-alt" = { fg = "$linenr" }

# Editor-specific (inherits from workspace)
"ui.workspace.editor.cursor.background" = { bg = "$black" }
"ui.workspace.editor.selection.background" = { bg = "$gray" }

# Editor gutter (uses -alt classes, inherits from workspace.*-alt)
"ui.workspace.editor.background-alt" = { bg = "$white" }
"ui.workspace.editor.background-alt:selected" = { bg = "$light-white" }
"ui.workspace.editor.text-alt" = { fg = "$linenr" }
"ui.workspace.editor.text-alt:selected" = { fg = "$black" }

# Scrollbar (reusable across workspace)
"ui.workspace.scrollbar.track" = { bg = "$light-white" }
"ui.workspace.scrollbar.thumb" = { fg = "$linenr" }
"ui.workspace.scrollbar.thumb:hover" = { fg = "$dark-gray" }

# Application chrome
"ui.chrome.background" = { bg = "$light-white", border = { fg = "$linenr" } }
"ui.chrome.text" = { fg = "$black" }

# App bar (top)
"ui.chrome.appbar.background" = { bg = "$white" }
"ui.chrome.appbar.text" = { fg = "$black" }
"ui.chrome.appbar.title.text" = { fg = "$black", modifiers = ["bold"] }

# Status bar (bottom)
"ui.chrome.statusbar.background" = { bg = "$white" }
"ui.chrome.statusbar.text" = { fg = "$black" }

# Document tabs (tab bar for open files)
"ui.chrome.tab.background" = { bg = "$light-white" }
"ui.chrome.tab.text" = { fg = "$dark-gray" }

"ui.chrome.tab.item.background:active" = { bg = "$white" }
"ui.chrome.tab.item.text:active" = { fg = "$black", modifiers = ["bold"] }
"ui.chrome.tab.item.text:inactive" = { fg = "$dark-gray" }
"ui.chrome.tab.item.text:modified" = { fg = "$yellow" }

# Overlay backdrop
"ui.overlay.background" = { bg = "#00000066" }

# Dialog (paged dialogs, settings overlays)
"ui.dialog.background" = { bg = "$white", border = { fg = "$linenr" } }
"ui.dialog.text" = { fg = "$black" }
"ui.dialog.border" = { border = { fg = "$linenr" } }

# Menus and dropdowns
"ui.chrome.menu.background" = { bg = "$white" }
"ui.chrome.menu.text" = { fg = "$black" }
"ui.chrome.menu.item.text" = { fg = "$black" }
"ui.chrome.menu.item.background:selected" = { bg = "$gray" }
"ui.chrome.menu.item.text:selected" = { fg = "$black" }
"ui.chrome.menu.item.background:hover" = { bg = "$light-white" }
"ui.chrome.menu.separator" = { fg = "$linenr" }

# Navigation bars (bottom nav, toolbars)
"ui.chrome.navbar.background" = { bg = "$white" }
"ui.chrome.navbar.text" = { fg = "$black" }

# Primary text/icon (has content)
"ui.chrome.navbar.item.text:active" = { fg = "$blue", modifiers = ["bold"] }
"ui.chrome.navbar.item.text:inactive" = { fg = "$black" }
"ui.chrome.navbar.item.icon" = { fg = "$black" }
"ui.chrome.navbar.item.icon:active" = { fg = "$gold" }

# Alternative variant (no content - dimmer)
"ui.chrome.navbar.item.text-alt" = { fg = "$dark-gray" }
"ui.chrome.navbar.item.text-alt:active" = { fg = "$blue", modifiers = ["bold"] }
"ui.chrome.navbar.item.icon-alt" = { fg = "$dark-gray" }
"ui.chrome.navbar.item.icon-alt:active" = { fg = "$dark-gray" }

# Highlight modifier (today indicator)
"ui.chrome.navbar.item.highlight.text" = { fg = "$gold" }
"ui.chrome.navbar.item.highlight.text:active" = { fg = "$gold", modifiers = ["bold"] }
"ui.chrome.navbar.item.highlight.text-alt" = { fg = "$gold" }
"ui.chrome.navbar.item.highlight.text-alt:active" = { fg = "$gold", modifiers = ["bold"] }

# Badges (date badges, notification counts)
"ui.chrome.navbar.badge.background:active" = { bg = "$gray" }
"ui.chrome.navbar.badge.text:active" = { fg = "$black", modifiers = ["bold"] }
"ui.chrome.navbar.badge.text:inactive" = { fg = "$black" }
"ui.chrome.navbar.badge.text:empty" = { fg = "$dark-gray" }

# Panels & sidebars
"ui.chrome.panel.background" = { bg = "$light-white" }
"ui.chrome.panel.text" = { fg = "$black" }
"ui.chrome.panel.title.text" = { fg = "$black", modifiers = ["bold"] }
"ui.chrome.panel.item.background:selected" = { bg = "$gray" }
"ui.chrome.panel.item.text:selected" = { fg = "$black" }
"ui.chrome.panel.item.background:hover" = { bg = "$white" }

# Interactive widgets
"ui.button.background" = { bg = "$gray" }
"ui.button.text" = { fg = "$black" }
"ui.button.background:hover" = { bg = "$linenr" }
"ui.button.background:active" = { bg = "$blue" }
"ui.button.text:active" = { fg = "$white" }
"ui.button.confirming.background" = { bg = "$gray" }
"ui.button.confirming.text" = { fg = "$black" }

# Negative/destructive action button (hold-to-trigger)
"ui.button.negative.background" = { bg = "#ef4444" }
"ui.button.negative.text" = { fg = "$white" }
"ui.button.negative.confirming.background" = { bg = "#dc2626" }
"ui.button.negative.confirming.text" = { fg = "$white" }

# Disabled buttons
"ui.button.disabled.background" = { bg = "$light-white" }
"ui.button.disabled.text" = { fg = "$dark-gray" }

# Severity button classes (class name encodes severity)
"ui.button-background-info" = { bg = "$blue", border = { fg = "$blue" } }
"ui.button-background-info:hover" = { bg = "#005DB5" }
"ui.button-text-info" = { fg = "$white" }

"ui.button-background-success" = { bg = "$green", border = { fg = "$green" } }
"ui.button-background-success:hover" = { bg = "#1F6630" }
"ui.button-text-success" = { fg = "$white" }

"ui.button-background-warning" = { bg = "$gold", border = { fg = "$gold" } }
"ui.button-background-warning:hover" = { bg = "#8F5600" }
"ui.button-text-warning" = { fg = "$white" }

"ui.button-background-error" = { bg = "$red", border = { fg = "$red" } }
"ui.button-background-error:hover" = { bg = "#9A2618" }
"ui.button-text-error" = { fg = "$white" }

"ui.input.background" = { bg = "$white" }
"ui.input.text" = { fg = "$black" }

# List views
"ui.list.background" = { bg = "$white" }
"ui.list.alternate.background" = { bg = "$light-white" }
"ui.list.text" = { fg = "$black" }
"ui.list.text-alt" = { fg = "$dark-gray" }
"ui.list.icon" = { fg = "$black" }
"ui.list.icon-alt" = { fg = "$dark-gray" }
"ui.list.item.background:selected" = { bg = "$gray" }
"ui.list.item.text:selected" = { fg = "$black" }
"ui.list.item.background:hover" = { bg = "$light-white" }

# Search overlay (extends list styling)
"ui.list.search.background" = { bg = "$white" }
"ui.list.search.overlay.background" = { bg = "#000000" } # Semi-transparent in code
"ui.list.search.input.background" = { bg = "$light-white" }
"ui.list.search.input.text" = { fg = "$black" }
"ui.list.search.error.text" = { fg = "$red" }

# Text display elements (generic labels, paths, etc.)
"ui.label.text" = { fg = "$black" }
"ui.path.text" = { fg = "$dark-gray" }
"ui.filename.text" = { fg = "$black", modifiers = ["bold"] }
"ui.position.text" = { fg = "$dark-gray" }

# Semantic text colors
"ui.error.text" = { fg = "$red", modifiers = ["bold"] }
"ui.warning.text" = { fg = "$yellow", modifiers = ["bold"] }
"ui.info.text" = { fg = "$blue" }
"ui.success.text" = { fg = "$green" }

# Notification overlay (floating cards in top-right)
"ui.notification.background" = { bg = "$white", border = { fg = "$linenr", width = 1 } }
"ui.notification.text" = { fg = "$black" }
"ui.notification.icon" = { fg = "$dark-gray" }

"ui.notification.background-info" = { bg = "#E3F2FD", border = { fg = "$blue", width = 1 } }
"ui.notification.text-info" = { fg = "#0D47A1" }
"ui.notification.icon-info" = { fg = "$blue" }

"ui.notification.background-success" = { bg = "#E8F5E9", border = { fg = "$green", width = 1 } }
"ui.notification.text-success" = { fg = "#1B5E20" }
"ui.notification.icon-success" = { fg = "$green" }

"ui.notification.background-warning" = { bg = "#FFF3E0", border = { fg = "$gold", width = 1 } }
"ui.notification.text-warning" = { fg = "#E65100" }
"ui.notification.icon-warning" = { fg = "$gold" }

"ui.notification.background-error" = { bg = "#FFEBEE", border = { fg = "$red", width = 1 } }
"ui.notification.text-error" = { fg = "#B71C1C" }
"ui.notification.icon-error" = { fg = "$red" }

[palette]
yellow = "#986801"
blue = "#0074D9"
red = "#C03020"
purple = "#8E44AD"
green = "#2A7F3D"
gold = "#B36B00"
cyan = "#0088A0"
black = "#2C3E50"
white = "#FAFAFA"
light-white = "#F5F5F5"
gray = "#E8E8E8"
dark-gray = "#7F8C8D"
linenr = "#D0D0D0"
