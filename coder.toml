[metadata]
name = "Coder"
author = "Jimmy"

[scopes]
# Global default (fallback for all scopes)
"*" = { fg = "$foreground" }

# ==== SYNTAX HIGHLIGHTING ====
# All syntax scopes now prefixed with "syntax."

# Highlight.js scopes - General code
"syntax.keyword" = { fg = "$magenta" }
"syntax.built_in" = { fg = "$blue" }
"syntax.type" = { fg = "$yellow" }
"syntax.literal" = { fg = "$fg-clay" }
"syntax.number" = { fg = "$fg-clay" }
"syntax.operator" = { fg = "$foreground-alt" }
"syntax.punctuation" = { fg = "$foreground-alt" }
"syntax.property" = { fg = "$blue" }
"syntax.regexp" = { fg = "$green" }
"syntax.string" = { fg = "$green" }
"syntax.char.escape" = { fg = "$fg-clay" }
"syntax.subst" = { fg = "$foreground-alt" }
"syntax.symbol" = { fg = "$magenta" }
"syntax.variable" = { fg = "$foreground-alt" }
"syntax.variable.language" = { fg = "$red" }
"syntax.variable.constant" = { fg = "$fg-clay" }
"syntax.comment" = { fg = "$foreground-dim", modifiers = ["italic"] }
"syntax.doctag" = { fg = "$blue", modifiers = ["italic"] }

# Special characters
"syntax.unprintable" = { fg = "$foreground", bg = "$bg-red-intense", modifiers = [
  "bold",
] }

# Highlight.js scopes - Titles and names
"syntax.title" = { fg = "$yellow-intense" }
"syntax.title.class" = { fg = "$yellow-intense" }
"syntax.title.class.inherited" = { fg = "$yellow-intense" }
"syntax.title.function" = { fg = "$blue" }
"syntax.title.function.invoke" = { fg = "$blue" }
"syntax.params" = { fg = "$red" }

# Highlight.js scopes - Tags and attributes
"syntax.tag" = { fg = "$magenta" }
"syntax.name" = { fg = "$magenta" }
"syntax.attr" = { fg = "$fg-sage" }
"syntax.attribute" = { fg = "$fg-sage" }

# Highlight.js scopes - Markdown/text markup
"syntax.section" = { fg = "$yellow-intense", modifiers = ["bold"] }
"syntax.bullet" = { fg = "$magenta-intense", modifiers = ["bold"] }
"syntax.code" = { fg = "$green" }
"syntax.emphasis" = { fg = "$magenta", modifiers = ["italic"] }
"syntax.strong" = { fg = "$cyan", modifiers = ["bold"] }
"syntax.formula" = { fg = "$blue" }
"syntax.link" = { fg = "$blue", underline = { style = "line" } }
"syntax.quote" = { fg = "$fg-lavender" }

# Highlight.js scopes - Diff
"syntax.addition" = { fg = "$green" }
"syntax.deletion" = { fg = "$red" }

# Highlight.js scopes - Meta
"syntax.meta" = { fg = "$blue" }
"syntax.meta.prompt" = { fg = "$magenta" }

# Diagnostic scopes
"syntax.info" = { fg = "$blue", modifiers = ["bold"] }
"syntax.hint" = { fg = "$green", modifiers = ["bold"] }
"syntax.warning" = { fg = "$yellow", modifiers = ["bold"] }
"syntax.error" = { fg = "$red", modifiers = ["bold"] }

# ==== UI SCOPES ====
# Class-based structure with semantic suffixes and :state notation

# Root UI text default
"ui.text" = { fg = "$foreground" }

# Safe area border (only shows on edges with safe area insets)
"ui.safearea.background" = { border = { fg = "$chrome-border", width = 1 } }

# Editor surface
"ui.editor.background" = { bg = "$background" }
"ui.editor.text" = { fg = "$foreground" }

"ui.editor.cursor.background" = { bg = "$cursor", fg = "$cursor-fg" }

"ui.editor.selection.background" = { bg = "$selection-background" }
"ui.editor.selection.text" = { fg = "$selection-foreground" }

"ui.editor.gutter.background" = { bg = "$background-alt" }
"ui.editor.gutter.background:selected" = { bg = "$background-alt" }
"ui.editor.gutter.text" = { fg = "$foreground-dim-alt" }
"ui.editor.gutter.primary.text" = { fg = "$foreground-alt" }
"ui.editor.gutter.secondary.text" = { fg = "$foreground-dim-alt" }
"ui.editor.gutter.text:selected" = { fg = "$foreground" }

"ui.editor.scrollbar.track" = { bg = "$background-alt" }
"ui.editor.scrollbar.thumb" = { fg = "$foreground-dim" }
"ui.editor.scrollbar.thumb:hover" = { fg = "$foreground-alt" }

# Application chrome
"ui.chrome.background" = { bg = "$chrome-background", border = { fg = "$chrome-border" } }
"ui.chrome.text" = { fg = "$chrome-foreground-alt" }
"ui.chrome.primary.text" = { fg = "$chrome-foreground" }
"ui.chrome.icon" = { fg = "$chrome-foreground-alt" }

# App bar (top)
"ui.chrome.appbar.background" = { bg = "$chrome-background-bright" }
"ui.chrome.appbar.text" = { fg = "$foreground" }
"ui.chrome.appbar.title.text" = { fg = "$foreground", modifiers = ["bold"] }

# Status bar (bottom)
"ui.chrome.statusbar.background" = { bg = "$accent-bg" }
"ui.chrome.statusbar.text" = { fg = "$accent-fg" }

# Document tabs (tab bar for open files)
"ui.chrome.tab.background" = { bg = "$chrome-background-dim" }
"ui.chrome.tab.text" = { fg = "$foreground-dim" }

# Are tabs used? maybe we should remove this scope entirely from blink_theme in favor of navbar.item
"ui.chrome.tab.item.background:active" = { bg = "$background-bright" }
"ui.chrome.tab.item.text:active" = { fg = "$foreground", modifiers = ["bold"] }
"ui.chrome.tab.item.text:inactive" = { fg = "$foreground-dim" }
"ui.chrome.tab.item.text:modified" = { fg = "$yellow" }

# Menus and dropdowns
"ui.chrome.menu.background" = { bg = "$chrome-background-bright" }
"ui.chrome.menu.text" = { fg = "$foreground" }
"ui.chrome.menu.item.text" = { fg = "$foreground-alt" }
"ui.chrome.menu.item.background:selected" = { bg = "$selection-background" }
"ui.chrome.menu.item.text:selected" = { fg = "$foreground" }
"ui.chrome.menu.item.background:hover" = { bg = "$background" }
"ui.chrome.menu.separator" = { fg = "$background-alt" }

# Navigation bars (bottom nav, toolbars)
"ui.chrome.navbar.background" = { bg = "$chrome-background" }
"ui.chrome.navbar.text" = { fg = "$chrome-foreground" }
"ui.chrome.navbar.text:active" = { fg = "$chrome-foreground" }
"ui.chrome.navbar.icon" = { fg = "$chrome-foreground-alt" }
"ui.chrome.navbar.icon:active" = { fg = "$yellow-intense" }

"ui.chrome.navbar.item.background" = { bg = "$chrome-background" }
"ui.chrome.navbar.item.background:active" = { bg = "$background" }

# Primary variant (has content)
"ui.chrome.navbar.item.primary.text" = { fg = "$foreground" }
"ui.chrome.navbar.item.primary.text:active" = { fg = "$foreground", modifiers = [
  "bold",
] }
"ui.chrome.navbar.item.primary.icon" = { fg = "$chrome-foreground-alt" }
"ui.chrome.navbar.item.primary.icon:active" = { fg = "$foreground" }

# Secondary variant (no content)
"ui.chrome.navbar.item.secondary.text" = { fg = "$chrome-foreground-alt" }
"ui.chrome.navbar.item.secondary.text:active" = { fg = "$chrome-foreground" }
"ui.chrome.navbar.item.secondary.icon" = { fg = "$chrome-foreground-alt" }
"ui.chrome.navbar.item.secondary.icon:active" = { fg = "$chrome-foreground-alt" }

# Highlight modifier (today indicator)
"ui.chrome.navbar.item.primary.highlight.text" = { fg = "$accent-text" }
"ui.chrome.navbar.item.primary.highlight.text:active" = { fg = "$accent-text", modifiers = [
  "bold",
] }
"ui.chrome.navbar.item.secondary.highlight.text" = { fg = "$accent-text" }
"ui.chrome.navbar.item.secondary.highlight.text:active" = { fg = "$accent-text", modifiers = [
  "bold",
] }
# Badges (date badges, notification counts)
"ui.chrome.navbar.badge.background:active" = { bg = "$chrome-background-bright" }
"ui.chrome.navbar.badge.text:active" = { fg = "$foreground", modifiers = [
  "bold",
] }
"ui.chrome.navbar.badge.text:inactive" = { fg = "$foreground-alt" }
"ui.chrome.navbar.badge.text:empty" = { fg = "$foreground-dim" }

# Panels & sidebars
"ui.chrome.panel.background" = { bg = "$background-alt" }
"ui.chrome.panel.text" = { fg = "$foreground-alt" }
"ui.chrome.panel.title.text" = { fg = "$foreground", modifiers = ["bold"] }
"ui.chrome.panel.item.background:selected" = { bg = "$selection-background" }
"ui.chrome.panel.item.text:selected" = { fg = "$foreground" }
"ui.chrome.panel.item.background:hover" = { bg = "$background" }

# Interactive widgets
"ui.button.background" = { bg = "$background-bright" }
"ui.button.text" = { fg = "$foreground-alt" }
"ui.button.background:hover" = { bg = "$selection-background" }
"ui.button.background:active" = { bg = "$blue" }
"ui.button.confirming.background" = { bg = "$selection-background" }
"ui.button.confirming.text" = { fg = "$foreground" }

# Negative/destructive action button (hold-to-trigger)
"ui.button.negative.background" = { bg = "$bg-red-intense" }
"ui.button.negative.text" = { fg = "$foreground" }
"ui.button.negative.confirming.background" = { bg = "$red-intense" }
"ui.button.negative.confirming.text" = { fg = "$foreground" }

# Disabled buttons
"ui.button.disabled.background" = { bg = "$chrome-background-dim" }
"ui.button.disabled.text" = { fg = "$foreground-dim" }

"ui.input.background" = { bg = "$background-bright" }
"ui.input.text" = { fg = "$foreground" }
"ui.input.secondary.text" = { fg = "$foreground-dim" }

# List views
"ui.list.background" = { bg = "$background" }
"ui.list.alternate.background" = { bg = "$background-alt" }
"ui.list.text" = { fg = "$foreground" }
"ui.list.secondary.text" = { fg = "$foreground-dim-alt" }
"ui.list.icon" = { fg = "$foreground-alt" }
"ui.list.item.background:selected" = { bg = "$selection-background" }
"ui.list.item.text:selected" = { fg = "$selection-foreground" }
"ui.list.item.background:hover" = { bg = "$background-alt" }

# Search overlay (extends list styling)
"ui.list.search.background" = { bg = "$background" }
"ui.overlay.background" = { bg = "$background-overlay" }
"ui.list.search.input.background" = { bg = "$background-alt" }
"ui.list.search.input.text" = { fg = "$foreground" }
"ui.list.search.error.text" = { fg = "$red" }

# Text display elements (generic labels, paths, etc.)
"ui.label.text" = { fg = "$foreground-alt" }
"ui.path.text" = { fg = "$foreground-dim" }
"ui.filename.text" = { fg = "$foreground" }
"ui.position.text" = { fg = "$foreground-dim" }

# Semantic text colors
"ui.error.text" = { fg = "$red", modifiers = ["bold"] }
"ui.warning.text" = { fg = "$yellow", modifiers = ["bold"] }
"ui.info.text" = { fg = "$blue" }
"ui.success.text" = { fg = "$green" }

# Highlight backgrounds (used by goto_word command)
"ui.highlight.background" = { bg = "$bg-blue-intense" }
"ui.highlight.text" = { fg = "$foreground", modifiers = ["bold"] }
"ui.highlight.match.background" = { bg = "$bg-magenta-intense" }
"ui.highlight.match.text" = { fg = "$foreground", modifiers = ["bold"] }

