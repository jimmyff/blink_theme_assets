# Light UI Fragment
# Apply this fragment to a dark theme to create a light variant.
# Overrides brightness variables for syntax and UI palette for light backgrounds.

[variables]
# Override brightness for light backgrounds (darker colors for readability)
tone-syntax-accent = "700"
tone-syntax-bright = "800"
tone-syntax-medium = "900"
tone-accent = "500"

tone-button-background =  "100"
tone-button-background-hover =  "50"
tone-button-border =  "300"
tone-button-border-hover =  "300"
tone-button-text =  "900"
tone-button-text-hover =  "1000"

tone-badge-background = "600"
tone-badge-text = "0"
tone-badge-text-alt = "50"

[scopes]

[palette]
# Light mode surface colors


# Light mode text colors
foreground = "#000"
foreground-hover = "#000"
foreground-alt = "oklch(0.55 0.07 280)"
foreground-alt-hover = "oklch(0.45 0.08 280)"
foreground-dim = "oklch(0.75 0.0611 280)"
foreground-dim-hover = "oklch(0.65 0.0611 280)"

# Light mode UI colors
border-fg = "oklch(0.8 0.06 272)"
# chrome-border-fg = "#D5D5D5"

chrome-border-fg = "oklch(0.8 0.06 272)"

chrome-background = "oklch(0.85 0.03 250)"
chrome-background-hover = "oklch(0.9 0.028 250)"
chrome-background-active = "oklch(0.9 0.028 250)"

background = "oklch(0.88 0.028 250)"
background-alt = "oklch(0.85 0.03 250)"
background-hover = "oklch(0.9 0.028 250)"
background-overlay = "oklch(0.8 0.035 250)"

chrome-foreground = "oklch(0.35 0.061 272.95)"
chrome-foreground-hover = "oklch(0.3 0.0611 272.95)"
chrome-foreground-alt = "oklch(0.5 0.0611 272.95)"
chrome-foreground-alt-hover = "oklch(0.4 0.0611 272.95)"
chrome-foreground-dim = "oklch(0.7 0.0611 272.95)"
chrome-foreground-dim-hover = "oklch(0.6 0.06 272.95)"

menu-background = "oklch(0.92 0.028 250)"
menu-border = "oklch(0.8 0.028 250)"

cursor = "oklch(0.2291 0.0844 272.95)"
