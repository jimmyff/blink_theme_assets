# Light UI Fragment
# Apply this fragment to a dark theme to create a light variant.
# Overrides brightness variables for syntax and UI palette for light backgrounds.

[variables]
# Override brightness for light backgrounds (darker colors for readability)
tone-syntax-bright = "700"
tone-syntax-medium = "600"
tone-syntax-accent = "800"
tone-accent = "500"

tone-button-background =  "100"
tone-button-background-hover =  "50"
tone-button-border =  "300"
tone-button-border-hover =  "300"
tone-button-text =  "900"
tone-button-text-hover =  "1000"

tone-badge-background = "600"
tone-badge-text = "0"
tone-badge-text-alt = "50"

[scopes]

[palette]
# Light mode surface colors
background = "@rainbow:neutral-50"
background-overlay = "#FFFFFF"
background-alt = "#EAEAEA"
background-hover = "@rainbow:neutral-0" # Row hover
background-dim = "#E8E8E8"

# Light mode text colors
foreground = "#000"
foreground-hover = "#000"
foreground-alt = "@rainbow:neutral-700"
foreground-alt-hover = "@rainbow:neutral-800"
foreground-dim = "@rainbow:neutral-400"
foreground-dim-hover= "@rainbow:neutral-500"

# Light mode UI colors
border-fg = "#D5D5D5"
chrome-border-fg = "#D5D5D5"

chrome-background = "#E9E9E9"
chrome-background-hover = "@rainbow:neutral-50"
chrome-background-active = "@rainbow:neutral-50"

chrome-foreground = "#222"
chrome-foreground-hover = "#111"
chrome-foreground-alt = "#555"
chrome-foreground-alt-hover = "#444"
chrome-foreground-dim = "@rainbow:neutral-300"
chrome-foreground-dim-hover = "@rainbow:neutral-500"

menu-background = "@rainbow:neutral-100"
menu-border = "@rainbow:neutral-200"
