[metadata]
name = "Blink Dark"
author = "Jimmy"

[scopes]
# Global default (fallback for all scopes)
"*" = { fg = "$foreground" }

# ==== SYNTAX HIGHLIGHTING ====
# All syntax scopes now prefixed with "syntax."

# Highlight.js scopes - General code
"syntax.keyword" = { fg = "$magenta" }
"syntax.built_in" = { fg = "$blue" }
"syntax.type" = { fg = "$yellow" }
"syntax.literal" = { fg = "$fg-clay" }
"syntax.number" = { fg = "$fg-clay" }
"syntax.operator" = { fg = "$foreground-alt" }
"syntax.punctuation" = { fg = "$foreground-alt" }
"syntax.property" = { fg = "$blue" }
"syntax.regexp" = { fg = "$green" }
"syntax.string" = { fg = "$green" }
"syntax.char.escape" = { fg = "$fg-clay" }
"syntax.subst" = { fg = "$foreground-alt" }
"syntax.symbol" = { fg = "$magenta" }
"syntax.variable" = { fg = "$foreground-alt" }
"syntax.variable.language" = { fg = "$red" }
"syntax.variable.constant" = { fg = "$fg-clay" }
"syntax.comment" = { fg = "$foreground-dim", modifiers = ["italic"] }
"syntax.doctag" = { fg = "$blue", modifiers = ["italic"] }

# Special characters
"syntax.unprintable" = { fg = "$foreground", bg = "$bg-red-intense", modifiers = [
  "bold",
] }

# Highlight.js scopes - Titles and names
"syntax.title" = { fg = "$yellow-intense" }
"syntax.title.class" = { fg = "$yellow-intense" }
"syntax.title.class.inherited" = { fg = "$yellow-intense" }
"syntax.title.function" = { fg = "$blue" }
"syntax.title.function.invoke" = { fg = "$blue" }
"syntax.params" = { fg = "$red" }

# Highlight.js scopes - Tags and attributes
"syntax.tag" = { fg = "$magenta" }
"syntax.name" = { fg = "$magenta" }
"syntax.attr" = { fg = "$fg-sage" }
"syntax.attribute" = { fg = "$fg-sage" }

# Highlight.js scopes - Markdown/text markup
"syntax.section" = { fg = "$yellow-intense", modifiers = ["bold"] }
"syntax.bullet" = { fg = "$magenta-intense", modifiers = ["bold"] }
"syntax.code" = { fg = "$green" }
"syntax.emphasis" = { fg = "$magenta", modifiers = ["italic"] }
"syntax.strong" = { fg = "$cyan", modifiers = ["bold"] }
"syntax.formula" = { fg = "$blue" }
"syntax.link" = { fg = "$blue", underline = { style = "line" } }
"syntax.quote" = { fg = "$fg-lavender" }

# Highlight.js scopes - Diff
"syntax.addition" = { fg = "$green" }
"syntax.deletion" = { fg = "$red" }

# Highlight.js scopes - Meta
"syntax.meta" = { fg = "$blue" }
"syntax.meta.prompt" = { fg = "$magenta" }

# Diagnostic scopes
"syntax.info" = { fg = "$blue", modifiers = ["bold"] }
"syntax.hint" = { fg = "$green", modifiers = ["bold"] }
"syntax.warning" = { fg = "$yellow", modifiers = ["bold"] }
"syntax.error" = { fg = "$red", modifiers = ["bold"] }

# ==== UI SCOPES ====
# Class-based structure with semantic suffixes and :state notation

# Root UI text default
"ui.text" = { fg = "#FFFFFF" }
"ui.text-alt" = { fg = "#DDDDDD" }

# ==== WORKSPACE SCOPES ====
# Primary workspace (editor, settings, main content areas)
"ui.workspace.background" = { bg = "$background" }
"ui.workspace.text" = { fg = "$foreground" }

# Alternative surfaces (gutter, sidebars, panels)
"ui.workspace.background-alt" = { bg = "$background-alt" }
"ui.workspace.text-alt" = { fg = "$foreground-dim-alt" }

# Editor-specific (inherits from workspace)
"ui.workspace.editor.cursor.background" = { bg = "$cursor", fg = "$cursor-fg" }
"ui.workspace.editor.selection.background" = { bg = "$accent-bg" }
"ui.workspace.editor.selection.text" = { fg = "$accent-fg" }

# Editor gutter (uses -alt classes, inherits from workspace.*-alt)
"ui.workspace.editor.background-alt" = { bg = "$background-alt" }
"ui.workspace.editor.background-alt:selected" = { bg = "$background-alt" }
"ui.workspace.editor.text-alt" = { fg = "$foreground-dim-alt" }
"ui.workspace.editor.text-alt:selected" = { fg = "$foreground" }

# Scrollbar (reusable across workspace)
"ui.workspace.scrollbar.track" = { bg = "$background-alt" }
"ui.workspace.scrollbar.thumb" = { fg = "$foreground-dim" }
"ui.workspace.scrollbar.thumb:hover" = { fg = "$foreground-alt" }

# Application chrome
# 
"ui.chrome.background" = { bg = "#181818", border = { fg = "$border-fg" } }
#"ui.chrome.background" = { bg = "#181818", border = { fg = "#ff0000" } }
#"ui.background" = { border = { fg = "#00ff00" } }
"ui.background" = { border = { fg = "$border-fg" } }


"ui.safearea.background" = { bg = "#181818", border = { fg = "$border-fg", width = 1 } }
#"ui.divider" = { border = { fg = "#0000ff" } }
"ui.divider" = { border = { fg = "$border-fg" } }

"ui.overlay.background" = { bg = "#000000DD" }
"ui.chrome.menu.background" = { bg = "#222222" }

# Dialog (paged dialogs, settings overlays)
"ui.dialog.background" = { bg = "$background", border = { fg = "$border-fg" } }
"ui.dialog.border" = { border = { fg = "$border-fg" } }

# Bar (toolbar-like bars in chrome and dialogs)
"ui.bar-background" = { bg = "@rainbow:neutral-1000", border = { fg = "$border-fg" } }

"ui.bar-text" = { fg = "@rainbow:neutral-100" }
"ui.bar-text-alt" = { fg = "@rainbow:neutral-500" }

"ui.chrome.text" = { fg = "@rainbow:neutral-100" }
"ui.chrome.text-alt" = { fg = "@rainbow:neutral-500" }

"ui.chrome.navbar.item.text-alt" = { fg = "#888888" }
"ui.chrome.navbar.item.text-alt:active" = { fg = "#DDDDDD" }
"ui.chrome.navbar.item.icon-alt" = { fg = "#666666" }

"ui.chrome.navbar.item.text" = { fg = "#CCCCCC" }
"ui.chrome.navbar.item.text:active" = { fg = "#DDDDDD" }
"ui.chrome.navbar.item.icon" = { fg = "#AAAAAA" }
"ui.chrome.navbar.item.icon:active" = { fg = "#FFFFFF" }
"ui.chrome.navbar.item.background:active" = { bg = "#222222", border = { width = 3, fg = "$accent-bg" } }

"ui.chrome.navbar.item.background:hover" = { bg = "#222222" }

# input
"ui.chrome.input.text" = { fg = "#DDDDDD" }
"ui.chrome.input.text-alt" = { fg = "#888888" }
"ui.chrome.input.icon" = { fg = "#DDDDDD" }
"ui.chrome.input.icon-alt" = { fg = "#AAAAAA" }

# List
"ui.list.background" = { bg = "$background" }
"ui.list.background:hover" = { bg = "#111111" }
"ui.list.text" = { fg = "@rainbow:neutral-100" }
"ui.list.text-alt" = { fg = "@rainbow:neutral-500" }
"ui.list.icon" = { fg = "#666666" }
"ui.list.icon-alt" = { fg = "#666666" }

"ui.list.button-background" = { bg = "$transparent", border = { fg = "$border-fg" } }


# Button

"ui.button-background" = { bg = "@rainbow:neutral-1000", border = { fg = "@rainbow:neutral-900" } }
"ui.button-background:hover" = { bg = "@rainbow:neutral-950", border = { fg = "@rainbow:neutral-700" } }
"ui.button-text" = { fg = "@rainbow:neutral-100" }
"ui.button-text:hover" = { fg = "@rainbow:neutral-50" }
"ui.button-background:disabled" = { bg = "@rainbow:neutral-1000", border = { fg = "@rainbow:neutral-950" } }
"ui.button-text:disabled" = { fg = "@rainbow:neutral-600" }

# Severity button classes (class name encodes severity)
"ui.button-background-info" = { bg = "@rainbow:azure-1000", border = { fg = "@rainbow:azure-900" } }
"ui.button-background-info:hover" = { bg = "@rainbow:azure-950", border = { fg = "@rainbow:azure-700" } }
"ui.button-text-info" = { fg = "@rainbow:azure-200" }
"ui.button-text-info:hover" = { fg = "@rainbow:azure-100" }

"ui.button-background-success" = { bg = "@rainbow:emerald-1000", border = { fg = "@rainbow:emerald-900" } }
"ui.button-background-success:hover" = { bg = "@rainbow:emerald-950", border = { fg = "@rainbow:emerald-700" } }
"ui.button-text-success" = { fg = "@rainbow:emerald-200" }
"ui.button-text-success:hover" = { fg = "@rainbow:emerald-100" }

"ui.button-background-warning" = { bg = "@rainbow:amber-1000", border = { fg = "@rainbow:amber-900" } }
"ui.button-background-warning:hover" = { bg = "@rainbow:amber-950", border = { fg = "@rainbow:amber-700" } }
"ui.button-text-warning" = { fg = "@rainbow:amber-200" }
"ui.button-text-warning:hover" = { fg = "@rainbow:amber-100" }

"ui.button-background-error" = { bg = "@rainbow:crimson-1000", border = { fg = "@rainbow:crimson-900" } }
"ui.button-background-error:hover" = { bg = "@rainbow:crimson-950", border = { fg = "@rainbow:crimson-700" } }
"ui.button-text-error" = { fg = "@rainbow:crimson-200" }
"ui.button-text-error:hover" = { fg = "@rainbow:crimson-100" }

# Containers (banners, snackbars)
"ui.background-info" = { bg = "@rainbow:azure-1000", border = { fg = "@rainbow:azure-950" } }
"ui.text-info" = { fg = "@rainbow:azure-300" }

"ui.background-success" = { bg = "@rainbow:emerald-1000", border = { fg = "@rainbow:emerald-950" } }
"ui.text-success" = { fg = "@rainbow:emerald-300" }

"ui.background-warning" = { bg = "@rainbow:amber-1000", border = { fg = "@rainbow:amber-950" } }
"ui.text-warning" = { fg = "@rainbow:amber-300" }

"ui.background-error" = { bg = "@rainbow:crimson-1000", border = { fg = "@rainbow:crimson-950" } }
"ui.text-error" = { fg = "@rainbow:crimson-300" }

# Badges (small icon indicators)

"ui.badge.background" = { bg = "@rainbow:neutralCool-700" }
"ui.badge.background:selected" = { bg = "$accent-bg" }
"ui.badge.text" = { fg = "@rainbow:neutralCool-50", modifiers = ["bold"] }

"ui.badge.background-info" = { bg = "@rainbow:azure-700", border = { fg = "@rainbow:azure-600" } }
"ui.badge.text-info" = { fg = "@rainbow:azure-50" }

"ui.badge.background-success" = { bg = "@rainbow:emerald-700", border = { fg = "@rainbow:emerald-600" } }
"ui.badge.text-success" = { fg = "@rainbow:emerald-50" }

"ui.badge.background-warning" = { bg = "@rainbow:amber-700", border = { fg = "@rainbow:amber-600" } }
"ui.badge.text-warning" = { fg = "@rainbow:amber-50" }

"ui.badge.background-error" = { bg = "@rainbow:crimson-700", border = { fg = "@rainbow:crimson-600" } }
"ui.badge.text-error" = { fg = "@rainbow:crimson-50" }

# Semantic text colors
"ui.error.text" = { fg = "$red", modifiers = ["bold"] }
"ui.warning.text" = { fg = "$yellow", modifiers = ["bold"] }
"ui.info.text" = { fg = "$blue" }
"ui.success.text" = { fg = "$green" }

# Highlight backgrounds (used by goto_word command)
"ui.highlight.background" = { bg = "$rich-blue" }
"ui.highlight.text" = { fg = "$accent-fg", modifiers = ["bold"] }
"ui.highlight.match.background" = { bg = "$rich-rust" }
"ui.highlight.match.text" = { fg = "$accent-fg", modifiers = ["bold"] }


