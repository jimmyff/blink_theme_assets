[metadata]
name = "Blink Dark"
author = "Jimmy"

[scopes]
# Global default (fallback for all scopes)
"*" = { fg = "$foreground" }

# Highlight.js scopes - General code
"keyword" = { fg = "$magenta" }
"built_in" = { fg = "$blue" }
"type" = { fg = "$yellow" }
"literal" = { fg = "$fg-clay" }
"number" = { fg = "$fg-clay" }
"operator" = { fg = "$foreground-alt" }
"punctuation" = { fg = "$foreground-alt" }
"property" = { fg = "$blue" }
"regexp" = { fg = "$green" }
"string" = { fg = "$green" }
"char.escape" = { fg = "$fg-clay" }
"subst" = { fg = "$foreground-alt" }
"symbol" = { fg = "$magenta" }
"variable" = { fg = "$foreground-alt" }
"variable.language" = { fg = "$red" }
"variable.constant" = { fg = "$fg-clay" }
"comment" = { fg = "$foreground-dim", modifiers = ["italic"] }
"doctag" = { fg = "$blue", modifiers = ["italic"] }

# Highlight.js scopes - Titles and names
"title" = { fg = "$yellow" }
"title.class" = { fg = "$yellow" }
"title.class.inherited" = { fg = "$yellow" }
"title.function" = { fg = "$blue" }
"title.function.invoke" = { fg = "$blue" }
"params" = { fg = "$red" }

# Highlight.js scopes - Tags and attributes
"tag" = { fg = "$magenta" }
"name" = { fg = "$magenta" }
"attr" = { fg = "$fg-sage" }
"attribute" = { fg = "$fg-sage" }

# Highlight.js scopes - Markdown/text markup
"section" = { fg = "$yellow", modifiers = ["bold"] }
"bullet" = { fg = "$red" }
"code" = { fg = "$green" }
"emphasis" = { fg = "$magenta", modifiers = ["italic"] }
"strong" = { fg = "$cyan", modifiers = ["bold"] }
"formula" = { fg = "$blue" }
"link" = { fg = "$blue", underline = { style = "line" } }
"quote" = { fg = "$fg-lavender" }

# Highlight.js scopes - Diff
"addition" = { fg = "$green" }
"deletion" = { fg = "$red" }

# Highlight.js scopes - Meta
"meta" = { fg = "$blue" }
"meta.prompt" = { fg = "$magenta" }

# Diagnostic scopes
"info" = { fg = "$blue", modifiers = ["bold"] }
"hint" = { fg = "$green", modifiers = ["bold"] }
"warning" = { fg = "$yellow", modifiers = ["bold"] }
"error" = { fg = "$red", modifiers = ["bold"] }

# UI scopes (use same scope system as syntax)

# Editor surface
"ui.editor.background" = { bg = "$background" }
"ui.editor.foreground" = { fg = "$foreground" }
"ui.editor.cursor" = { bg = "$cursor", fg = "$cursor-fg" }
"ui.editor.cursor.primary" = { bg = "$cursor" }
"ui.editor.selection" = { bg = "$selection-background", fg = "$selection-foreground" }
"ui.editor.gutter" = { bg = "$background-alt" }
"ui.editor.gutter.selected" = { bg = "$background-alt" }
"ui.editor.linenr" = { fg = "$foreground-dim" }
"ui.editor.linenr.selected" = { fg = "$foreground" }

"ui.editor.scrollbar.track" = { bg = "$background-alt" }
"ui.editor.scrollbar.thumb" = { fg = "$foreground-dim" }
"ui.editor.scrollbar.thumb.hover" = { fg = "$foreground-alt" }

# Application chrome
"ui.chrome.background" = { bg = "$chrome-background" }
"ui.chrome.foreground" = { fg = "$foreground-alt" }

"ui.chrome.appbar.background" = { bg = "$chrome-background" }
"ui.chrome.appbar.foreground" = { fg = "$foreground" }
"ui.chrome.appbar.title" = { fg = "$foreground", modifiers = ["bold"] }

"ui.chrome.statusbar.background" = { bg = "$chrome-background" }
"ui.chrome.statusbar.foreground" = { fg = "$foreground-alt" }

"ui.chrome.tabbar.background" = { bg = "$chrome-background-dim" }
"ui.chrome.tabbar.foreground" = { fg = "$foreground-dim" }
"ui.chrome.tabbar.active" = { bg = "$background-bright", fg = "$foreground", modifiers = [
  "bold",
] }
"ui.chrome.tabbar.inactive" = { bg = "$chrome-background-dim", fg = "$foreground-dim" }
"ui.chrome.tabbar.border" = { fg = "$background-alt" }
"ui.chrome.tabbar.modified" = { fg = "$yellow" }

"ui.chrome.menu" = { bg = "$background-bright", fg = "$foreground" }
"ui.chrome.menu.item" = { fg = "$foreground-alt" }
"ui.chrome.menu.item.selected" = { bg = "$selection-background", fg = "$foreground" }
"ui.chrome.menu.item.hover" = { bg = "$background" }
"ui.chrome.menu.separator" = { fg = "$background-alt" }

# Panels & sidebars
"ui.panel.background" = { bg = "$background-alt" }
"ui.panel.foreground" = { fg = "$foreground-alt" }
"ui.panel.border" = { fg = "$background-alt" }
"ui.panel.title" = { fg = "$foreground", modifiers = ["bold"] }
"ui.panel.sidebar.selected" = { bg = "$selection-background", fg = "$foreground" }
"ui.panel.sidebar.hover" = { bg = "$background" }

# Interactive widgets
"ui.widget.button.background" = { bg = "$background-alt" }
"ui.widget.button.foreground" = { fg = "$foreground-alt" }
"ui.widget.button.hover" = { bg = "$selection-background" }
"ui.widget.button.active" = { bg = "$blue" }

"ui.widget.input.background" = { bg = "$background" }
"ui.widget.input.foreground" = { fg = "$foreground" }
"ui.widget.input.border" = { fg = "$background-alt" }
"ui.widget.input.focus" = { fg = "$blue" }

"ui.widget.list.selected" = { bg = "$selection-background", fg = "$foreground" }
"ui.widget.list.hover" = { bg = "$background" }

# Text display elements
"ui.text.label" = { fg = "$foreground-alt" }
"ui.text.path" = { fg = "$foreground-dim" }
"ui.text.filename" = { fg = "$foreground" }
"ui.text.position" = { fg = "$foreground-dim" }
"ui.text.muted" = { fg = "$foreground-dim" }
"ui.text.error" = { fg = "$red", modifiers = ["bold"] }
"ui.text.warning" = { fg = "$yellow", modifiers = ["bold"] }
"ui.text.info" = { fg = "$blue" }
"ui.text.success" = { fg = "$green" }
"ui.text.highlight" = { bg = "$bg-blue-intense", fg = "$foreground", modifiers = ["bold"] }
"ui.text.highlight.match" = { bg = "$bg-magenta-intense", fg = "$foreground", modifiers = ["bold"] }

# Borders & separators
"ui.border.default" = { fg = "$blue-faint" }
"ui.border.focus" = { fg = "$cyan-intense" }
"ui.border.active" = { fg = "$cyan-intense" }

